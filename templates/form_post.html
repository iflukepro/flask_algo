<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form POST index</title>
</head>
<body>
    <form action="" method="post">
        <label for="firstname_id">Firstname</label>
        <input type="text" name="firstname" id="firstname_id">
        <label for="lastname_id">Lastname</label>
        <input type="text" name="lastname" id="lastname_id">
        <input type="submit" value="submit">   
    </form>
    {% if data %}
        <table>
            <thead>
                <th>Firstname</th>
                <th>Lastname</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                </tr>
            </tbody>
        </table>
    {% else %}
        <p>Not Enter data</p>
    {% endif %}
</body>
</html>
